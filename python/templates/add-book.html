<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add Book page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css')}}">
    </head>
    <body>
        <header>
            <h1 id="logo">Library</h1>
            <a class="nav-link" href="/">Home</a>
        </header>
        <div class="new-books">
            <form method="post" action="/addbook">
                    <label>Title:</label>
                    <input class="add-title" type="text" name="title" required>
                    <label>Author:</label>
                    <input class="add-author" type="text" name="author" required>
                    <label>Year:</label>
                    <input class="add-year" type="text" name="year" required>
                    <label for="genre">Sort By:</label>
                    <select class="add-genre" id="genre" name="genre" required>
                        {% for genre in genres %}
                        <option value={{genre.id}}>{{genre.name}}</option>
                        {% endfor %}
                    </select>
                    <input class="add-new-genre" type="text" placeholder="other genre" name="genre_text">
                <input class="add-book-btn" type="submit" value="Add Book">
            </form>
        </div>
    </body>
</html>
